version: '3.8'

services:
  adr-pomorze:
    build: .
    ports:
      - "4321:4321"
    volumes:
      - adr-data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - DATABASE_PATH=/app/data/adr.db
      # SMTP (ustaw w Coolify lub .env)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-biuro@adr-pomorze.pl}
      - CRON_SECRET=${CRON_SECRET}
    restart: unless-stopped

volumes:
  adr-data:
    driver: local
